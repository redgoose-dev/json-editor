<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>@json-editor/web-component</title>
</head>
<body>
<main class="layout">
  <header class="header">
    <h1>JSON Editor for web-component</h1>
    <nav id="gnb" class="gnb">
      <menu>
        <li><button type="button" data-action="theme-system">system</button></li>
        <li><button type="button" data-action="theme-light">light</button></li>
        <li><button type="button" data-action="theme-dark">dark</button></li>
      </menu>
      <menu>
        <li><button type="button" data-action="replace">replace</button></li>
        <li><button type="button" data-action="export">export</button></li>
      </menu>
    </nav>
  </header>
  <div class="container">
    <div id="editor" class="editor"></div>
    <div class="preview">
      <pre id="preview"></pre>
    </div>
  </div>
</main>
<script type="module" src="./src/main.js"></script>
</body>
</html>
